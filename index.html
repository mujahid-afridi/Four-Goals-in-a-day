<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="tittle">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 id="subTittle">Today <img src="image.svg" alt=""></h2>
            <div id="first-para">Raise the bar by completing your goals!</div>
            <div class="progress-container">
                <div class="progress-tag">
                    <div id="progress"><span id="selected-goal"></span></div>
                </div>
                <p id="alert-msg">Please set all the 3 goals!</p>
            </div>
            <div class="goal">
                <div class="checkbox"></div>
                <input type="text" class="goal-input " id="first" placeholder="Add new goal... ">
            </div>
            <div class="goal">
                <div class="checkbox"></div>
                <input type="text" class="goal-input" id="second"  placeholder="Add new goal... ">
            </div>
            <div class="goal">
                <div class="checkbox"></div>
                <input type="text" class="goal-input" id="third"  placeholder="Add new goal... ">
            </div>
            <div class="goal">
                <div class="checkbox"></div>
                <input type="text" class="goal-input" id="fourth"  placeholder="Add new goal... ">
            </div>
            <p id="second-para">“Move one step ahead, today!”</p>
            <p id="las-para">Made with  ❤️ by Anurag Singh</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
